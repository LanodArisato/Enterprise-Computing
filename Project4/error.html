<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication Error</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .header {
      background-color: #0033cc;
      color: white;
      font-size: 26px;
      padding: 20px;
      font-weight: bold;
      border-bottom: 2px solid #999900;
    }

    .error-title {
      color: pink;
      font-size: 48px;
      margin: 50px 0 30px;
    }

    .error-message {
      color: teal;
      font-size: 22px;
      margin: 10px 0;
    }

    .hint {
      color: yellow;
      font-size: 18px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    CNT 4714 Spring 2025 - Enterprise System
  </div>

  <div class="error-title">Authentication Error</div>

  <div class="error-message">"Username and/or Password Not Recognized"</div>
  <div class="error-message">Access To System Is Denied</div>
  <div class="error-message">Please Try Again Later</div>

  <div class="hint">Contact your system administrator if the issue persists.</div>
</body>
</html>
